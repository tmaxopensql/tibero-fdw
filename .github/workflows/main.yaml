name: Main action

on:                                                                              
  workflow_dispatch:                                                             
  push:
    branches:                                                                    
      - main
  pull_request:
    branches:
      - main                                                                     

jobs:
  deploy-tibero-fdw-ubuntu:
    uses: ./.github/workflows/deploy-tibero-fdw-ubuntu20.04.yaml
